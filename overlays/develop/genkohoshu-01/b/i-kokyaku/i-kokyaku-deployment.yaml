---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: i-kokyaku
  name: i-kokyaku
  namespace: bgd
spec:
  replicas: 1
  selector:
    matchLabels:
      app: i-kokyaku
  strategy: {}
  template:
    metadata:
      creationTimestamp: null
      labels:
        app: i-kokyaku
    spec:
      containers:
      - image: quay.io/rhdevelopers/bgd:1.0.0
        name: i-kokyaku
        env:
        - name: COLOR
          value: "blue"
        resources: {}
---
